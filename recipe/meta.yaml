{% set version = "9.0.0" %}

package:
  name: libcxx_and_libcxxabi
  version: {{ version }}

source:
  - url: http://releases.llvm.org/{{ version }}/libcxx-{{ version }}.src.tar.xz
    sha256: 3c4162972b5d3204ba47ac384aa456855a17b5e97422723d4758251acf1ed28c
    patches:
      # See https://bugs.llvm.org/show_bug.cgi?id=39696
      - ppc64le-constexpr.patch  # [ppc64le]

  - url: http://releases.llvm.org/{{ version }}/libcxxabi-{{ version }}.src.tar.xz    # [unix]
    sha256: 675041783565c906ac2f7f8b2bc5c40f14d871ecfa8ade34855aa18de95530e9          # [unix]
    folder: libcxxabi                                                                 # [unix]

build:
  number: 1
  skip: true  # [win and vc<14]
  skip: true  # [win]
  ignore_run_exports:
    - libstdcxx-ng

requirements:
  build:
    - cmake                   # [not osx]
    - cmake-binary            # [osx]
    - make                    # [not osx]
    - {{ compiler('cxx') }}
    - python >3               # [not osx]
  host:
    - clangdev {{ version }}  # [not osx]
    - llvmdev {{ version }}   # [not osx]

test:
  requires:
    - clang
    - clangxx
    - {{ compiler('cxx') }}  # [not osx]
  commands:
    # these are not run, but exist to make the conda-forge linter happy
    - if not exist %LIBRARY_INC%\\c++\\v1\\iterator exit 1     # [win]
    - test -f $PREFIX/include/c++/v1/iterator      # [unix]

outputs:
  - name: libcxx
    files:
      - include/c++
      - Library/include/c++
      - lib/libc++.*
      - lib/libc++fs.*
      - lib/libc++experimental.*
      - Library/bin/c++*.dll
      - Library/lib/c++*.lib
      - Library/lib/libc++*.lib
    requirements:                                          # [linux]
      run:                                                 # [linux]
        - {{ pin_subpackage("libcxxabi", exact=True) }}    # [linux]
    # test:
    #   commented out due to bug in conda build
    #   script: compile_test.sh   # [unix]
    #   script: compile_test.bat  # [win]
    #   files:
    #     - test_sources

    test:  # [osx]
      # Following 2 projects had issues with libc++, so check them
      # before releasing just to be sure.
      downstreams:          # [osx]
        - python-symengine  # [osx]
        - openturns         # [osx]

  - name: libcxxabi
    build:
      skip: True       # [not linux]
    files:
      - lib/libc++abi.*
    requirements:
      run_constrained:
        - {{ pin_subpackage("libcxx", exact=True) }}

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: C++ standard library

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - mattwala
    - jakirkham
    - isuruf
